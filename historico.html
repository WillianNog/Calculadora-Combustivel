<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Gastos com Combustível</title>
  <link rel="stylesheet" href="historico.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="conteudo-principal">
    <div class="titulo">Histórico de Gastos com Combustível</div>

  </div>
